---
layout: default
title: Your New Jekyll Site
image: /assets/images/snippets-large.jpg
---
<div id="home">
    <div class="container">
        <ul class="posts">
            {% for post in site.posts %}
            <li>
                <header>
                    <h2>
                        <a title="{{ post.title }}" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                    </h2>
                    <p class="meta">
                        {{ post.date | date_to_string }}
                    </p>
                </header>
                <section>
                    {{% if post.description %}}
                    <p>{{ post.description }}</p>
                    {{% endif %}}
                </section>
                <footer>
                    <a class="read-more" href="{{ site.baseurl }}{{ post.url }}">
                        Read More
                        <i class="fa fa-fw fa-angle-double-right"></i>
                    </a>
                </footer>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
