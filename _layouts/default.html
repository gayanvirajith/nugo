<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->	
  <head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.harmony.name }}{% endif %}</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">        
	    <meta name="description" content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.harmony.meta_description }}{% endif %}">
	    <link rel="canonical" 
	    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
      
      <style type="text/css">
        {% include css/atf.css %}
      </style>

      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css">
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      
      <!-- Modernizr js -->
      <script async src="{{ site.baseurl }}/assets/js/min/modernizr.js"></script>
	</head>
    <body>
      <div id="main-container">
      	{{ content }}
      </div>
      <script type="text/javascript">              
        var cb = function() {
          var l = document.createElement('link'); l.rel = 'stylesheet';
          l.href = '{{ site.baseurl }}/assets/css/main.css';
          var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
        };
        var raf = requestAnimationFrame || mozRequestAnimationFrame ||
            webkitRequestAnimationFrame || msRequestAnimationFrame;
        if (raf) raf(cb);
        else window.addEventListener('load', cb);
         var cb = function() {
            var l = document.createElement('link'); l.rel = 'stylesheet';
            l.href = 'http://fonts.googleapis.com/css?family=Open+Sans&subset=latin';
            var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
          };
          var raf = requestAnimationFrame || mozRequestAnimationFrame ||
              webkitRequestAnimationFrame || msRequestAnimationFrame;
          if (raf) raf(cb);
          else window.addEventListener('load', cb);
      </script>      
      <script async src="{{ site.baseurl }}/assets/js/all.js"></script>      
      <script>        
          var sr = function() {
            var config = {}            
            window.sr = new scrollReveal( config );  
          }
          window.addEventListener('load', sr)
      </script>       
    </body>
</html>
