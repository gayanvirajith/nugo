---
layout: compress
---
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.harmony.name }}{% endif %}</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">        
	    <meta name="description" content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.harmony.meta_description }}{% endif %}">
	    <link rel="canonical" 
	    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	    
	    <!-- Harmony styles -->
	    <!-- <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css"> -->

	    <!-- Modernizr js -->
	    <script src="{{ site.baseurl }}/assets/js/modernizr.js"></script>
	    <!-- IE Fxes -->
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style type="text/css">
          html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section,main{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}
            body {font-family: Helvetica, Arial, sans-serif; font-size:100%;background-color: #e1ebf4;color: #333;}
            @media only screen and (min-width: 320px) { body {background-color: red; }} 
            @media only screen and (min-width: 768px) { body {background-color: blue; }}
            @media only screen and (min-width: 1170px) { body {background-color: green; }}
        </style>
	</head>
    <body>
  	{{ content }}

        <!-- jQuery -->
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
      <!-- When no internet load JQuery from local -->
      <script>window.jQuery || document.write('<script src="{{ site.baseurl }}/assets/js/jquery.min.js"><\/script>')</script>
      <script type="text/javascript">
            var cb = function() {
              var l = document.createElement('link'); l.rel = 'stylesheet';
              l.href = '{{ site.baseurl }}/assets/css/main.css';
              var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
            };
            var raf = requestAnimationFrame || mozRequestAnimationFrame ||
                webkitRequestAnimationFrame || msRequestAnimationFrame;
            if (raf) raf(cb);
            else window.addEventListener('load', cb);
        </script>
    </body>
</html>
