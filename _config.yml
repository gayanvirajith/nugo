github_username:  jekyll

# Exclude files
exclude: 
 - CNAME
 - Gemfile
 - Rakefile
 - README.md
 - .gitignore
 - .sass-cache
 - Gemfile.lock
 - node_modules
 - gulpfile.js

# Base URL
baseurl: /nugo

# Site live URL

# Site URL
url: http://gayanvirajith.github.io
url: http://localhost:4000

# Build settings
markdown: kramdown
permalink: pretty

# Sass conversion configs
sass:
    sass_dir: assets/css/_sass
    style: :compressed
